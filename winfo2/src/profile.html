<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet" href="index.css">    
    </head>
    <body>
        <div class="profile-container">
            <img class="profile_IMG" src="../public/img/profile.png" alt="Character">
            <h1 class="username">username</h1>
            <p class="points">Points</p>
        </div>
        <div class="main-content">

            <div class="student-info">
                <p>Grade Level</p>
                <p>School</p>
                <p>Teacher</p>
                <p>StudentID</p>
            </div>

            <div class="completed-books">
                <h1>Completed Books</h1>
                <ul class="books-list">
                    <li>
                        <img class="book-cover" src="../public/img/alexander.png" alt="The Crossover written by Kwame Alexander">
                        <span class="book-title">The Crossover</span>
                        <span class="book-author">Kwame Alexander</span>
                        <span class="stars">⭐️⭐️⭐️⭐️⭐️</span>
                        
                    </li>
                    <li>
                        <img class="book-cover" src="../public/img/jackson.png" alt="..">
                        <span class="book-title">The Lightning Theif</span>
                        <span class="book-author">Percy Jackson</span>
                        <span class="stars">⭐️⭐️⭐️⭐️</span>
                    </li>
                </ul>
            </div>
            <div class="inventory">
                <h1>Inventory</h1>
                <ul class="inventory-items">
                    <li>
                        <img class="item-photo" src="../public/img/dress.png">
                        <span class="item-name">Bubblegum Pink Dress</span>
                    </li>
                    <li>
                        <img class="item-photo" src="../public/img/crown.png">
                        <span class="item-name">Pink Crown</span>
                    </li>
                </ul>
                
            </div>
        </div>
    </body>
</html>
